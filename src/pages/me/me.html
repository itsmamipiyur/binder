<ion-header>
  <ion-navbar>
    <ion-title>
      Binder
    </ion-title>
    <ion-buttons end >
      <button ion-button clear icon-only item-right (click)="showSearch()">
        <ion-icon color="danger" name="search"></ion-icon>
      </button>
      <button ion-button clear icon-only item-right (click)="showMessagePage()">
        <ion-icon color="danger" name="mail"></ion-icon>
      </button>
       <button ion-button clear icon-only item-right>
        <ion-icon color="danger" name="pricetag"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>John Doe</h2>
      <p>Birthday: April 26</p>
      <button ion-button icon-only item-right clear (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-item>
    
    <ion-row>
      <ion-col col-50>
        <button ion-button clear block>
          Follower
        </button>
      </ion-col>
      <ion-col col-50>
        <button ion-button clear block>
          Following
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-segment [(ngModel)]="activity">
    <ion-segment-button value="post">
      Posts
    </ion-segment-button>
    <ion-segment-button value="like">
      Likes
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="activity">
    <ion-list *ngSwitchCase="'like'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Harry Potter</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Catch me, I'm Yours</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'post'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Operating System</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>System Analysis and Design</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
