<ion-header>
  <ion-navbar>
    <button ion-button clear>
      Binder
    </button>
    <ion-buttons end >
      <button ion-button clear icon-only item-right>
        <ion-icon color="danger" name="search"></ion-icon>
      </button>
      <button ion-button clear icon-only item-right>
        <ion-icon color="danger" name="mail"></ion-icon>
      </button>
       <button ion-button clear icon-only item-right>
        <ion-icon color="danger" name="pricetag"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

  <ion-item>
    
    <ion-row>
    <ion-col>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    </ion-col>
    <ion-col>
    <h2>Name</h2>
    </ion-col>
    <ion-col>
    <ion-buttons end>
    <button ion-button clear icon-only item-right>
      <ion-icon color="danger" name="settings"></ion-icon>
    </button>    
    </ion-buttons>
    </ion-col>
    </ion-row>
    <p>@username</p>
    <p>@Location</p>
    <ion-segment>
    <ion-segment-button value="Following">
      Following
      </ion-segment-button>
    
    <ion-segment-button value="Followers">
      Followers
      </ion-segment-button>
      </ion-segment>
  </ion-item>
  </ion-card>

  <ion-segment>
      <ion-segment-button value="Likes">
        Likes
      </ion-segment-button>
      <ion-segment-button value="Bought">
      Bought
      </ion-segment-button>
      <ion-segment-button value="Sold Books">
      Sold
      </ion-segment-button>
    </ion-segment>

</ion-content>
