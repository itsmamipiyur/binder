<ion-header>
	<ion-navbar>
		<ion-title>{{name}}</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
		<ion-item>
	    	<ion-avatar item-left>
	    		<img src="img/marty-avatar.png">
	   		</ion-avatar>
	   		<h2>{{title}}</h2>
	 	</ion-item>
	</ion-card>
</ion-content>


<ion-footer padding>
	<ion-item>
    	<ion-input placeholder="Type Message..."></ion-input>
		<button ion-button clear icon-only item-right>
			<ion-icon color="danger" name="send" item-right></ion-icon>
		</button>
	</ion-item>
</ion-footer>
