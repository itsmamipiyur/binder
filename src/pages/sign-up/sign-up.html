<ion-header>

  <ion-navbar color="danger">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col>
			<ion-item>
				<img [src]="base64Image" *ngIf="base64Image" height="200" width="300" item-center/>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>
				<button ion-button color="light" (click)="choosePhoto()" item-center>
					<ion-icon name="images"></ion-icon>&nbsp;Choose Photo
				</button>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<form>
			<ion-list>
				<ion-item>
					<ion-label floating>First Name</ion-label>
					<ion-input type="text" name="firstName" [(ngModel)]="firstName"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Last Name</ion-label>
					<ion-input type="text" name="lastName" [(ngModel)]="lastName"></ion-input>
				</ion-item>
				<ion-item>
				    <ion-label floating>Location</ion-label>
				    <ion-select name="locationId" [(ngModel)]="locationId">
				      <ion-option *ngFor="let location of locations" value="{{location.locationId}}">{{location.name}}</ion-option>
				    </ion-select>
				</ion-item>
				<ion-item>
					<ion-label floating>Username</ion-label>
					<ion-input type="text" type="text" name="username" [(ngModel)]="username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
				</ion-item>
			</ion-list>
				<ion-row>
					<ion-col>
						<button ion-button outline block (click)="validate()">Submit</button>
					</ion-col>
				</ion-row>
			</form>
		</ion-col>
	</ion-row>
</ion-content>
