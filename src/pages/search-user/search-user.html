<ion-header>

  <ion-navbar>
    <ion-title>Seach User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

	<ion-list>
		<ion-item *ngIf=" result == 0 ">
			<h2>Nothing to show.</h2>
			<p>Try searching another user.</p>
		</ion-item>

		<ion-item *ngIf=" result == null ">
			<h2>Search for something amazing!</h2>
			<p>Try searching your favorite users.</p>
		</ion-item>

		<ion-item *ngFor="let user of users" (click)="showUser(user.userId)">
			<ion-avatar item-left>
				 <img src="{{user.image}}"/>
			</ion-avatar>
			<h2>@{{user.username}}</h2>
			<p>{{user.firstName}} {{user.lastName}}</p>
		</ion-item>
	</ion-list>
</ion-content>
