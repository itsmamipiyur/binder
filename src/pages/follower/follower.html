<ion-header>

  <ion-navbar>
    <ion-title>Follower</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let follower of followers" (click)="showUser(follower.userId)">
			<ion-avatar item-left>
				<img src="{{follower.image}}">
			</ion-avatar>
			<h2>{{ follower.firstName }} {{ follower.lastName }}</h2>
			<p>@{{ follower.username }}</p>
		</ion-item>
	</ion-list>
</ion-content>
