<ion-header>

  <ion-navbar color="danger">
    <ion-title>Sell Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>
		<ion-col>
			<ion-item>
				<img [src]="base64Image" *ngIf="base64Image" height="200" width="300" item-center/>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>
				<button ion-button color="light" (click)="choosePhoto()" item-center>
					<ion-icon name="images"></ion-icon>&nbsp;Choose Photo
				</button>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<form>
				<ion-item>
					<ion-label floating>Item</ion-label>
					<ion-input type="text" name="item" [(ngModel)]="itemName"></ion-input>
				</ion-item>
				<ion-item>
				    <ion-label floating>Condition</ion-label>
				    <ion-select name="conditionId" [(ngModel)]="conditionId">
				      <ion-option *ngFor="let condition of conditions" value="{{condition.conditionId}}">{{condition.name}}</ion-option>
				    </ion-select>
				</ion-item>
				<ion-item>
				    <ion-label floating>Book Type</ion-label>
				    <ion-select name="bookTypeId" [(ngModel)]="bookTypeId">
				      <ion-option *ngFor="let bookType of bookTypes" value="{{bookType.bookTypeId}}">{{bookType.name}}</ion-option>
				    </ion-select>
				</ion-item>
				<ion-item>
				    <ion-label floating>Category</ion-label>
				    <ion-select name="categoryId" [(ngModel)]="categoryId">
				      <ion-option *ngFor="let category of categories" value="{{category.categoryId}}">{{category.name}}</ion-option>
				    </ion-select>
				</ion-item>
				<ion-item>
				    <ion-label floating>Location</ion-label>
				    <ion-select name="locationId" [(ngModel)]="locationId">
				      <ion-option *ngFor="let location of locations" value="{{location.locationId}}">{{location.name}}</ion-option>
				    </ion-select>
				</ion-item>
				<ion-item>
				   <ion-label floating>Description</ion-label>
				   <ion-textarea name="description" [(ngModel)]="description"></ion-textarea>
				 </ion-item>
				<ion-item>
					<ion-label floating>Price</ion-label>
					<ion-input type="number" name="price" min="0" [(ngModel)]="price"></ion-input>
				</ion-item>
				<ion-row>
					<ion-col>
						<button ion-button outline block (click)="validate()">Submit</button>
					</ion-col>
					<ion-col>
						<button ion-button outline block type="reset">Clear</button>
					</ion-col>
				</ion-row>
			</form>
		</ion-col>
	</ion-row>

</ion-content>
