<ion-header>

  <ion-navbar>
    <ion-title>Following</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let following of followings" (click)="showUser(following.userId)">
			<ion-avatar item-left>
				<img src="{{following.image}}">
			</ion-avatar>
			<h2>{{ following.firstName }} {{ following.lastName }}</h2>
			<p>@{{ following.username }}</p>
		</ion-item>
	</ion-list>
</ion-content>
